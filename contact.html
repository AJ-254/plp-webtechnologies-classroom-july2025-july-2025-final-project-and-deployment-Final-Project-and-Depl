<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MindFull | Be Mindful, Not Mind Full</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo and Slogan -->
            <a href="index.html" class="flex flex-col items-start">
                <span class="text-3xl font-bold text-indigo-600 tracking-tight">MindFull ðŸ§ </span>
                <span class="text-sm font-medium text-gray-500">Be Mindful, Not Mind Full</span>
            </a>

            <!-- Overlay for mobile menu -->
<div id="nav-overlay" class="nav-overlay"></div>

            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="lg:hidden text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Nav Menu (hidden by default) -->
    <div id="mobile-menu" class="lg:hidden fixed top-0 right-0 h-full w-64 bg-white shadow-xl z-40 nav-menu pt-20">
        <nav class="flex flex-col p-6 space-y-4">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow py-16 md:py-24">
        <div class="container mx-auto px-6 max-w-2xl">
            <h1 class="text-4xl font-extrabold text-indigo-600 mb-6 text-center">Get in Touch ðŸ‘‹</h1>
            <p class="text-xl leading-relaxed text-gray-600 text-center mb-8">
                We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.
            </p>
            
            <form id="contactForm" class="bg-white rounded-2xl shadow-lg p-8">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" required rows="6" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">
                    Send Message
                </button>
            </form>

            <!-- Message Box UI (hidden by default) -->
            <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden">
                <div class="bg-white rounded-2xl p-8 text-center max-w-sm w-full shadow-xl">
                    <div id="messageBoxContent"></div>
                    <button onclick="document.getElementById('messageBox').classList.add('hidden')" class="mt-6 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-100 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            <p>&copy; 2025 MindFull. All rights reserved. âœ¨</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Form Validation -->
    <script src="script.js"></script>
</body>
</html>
